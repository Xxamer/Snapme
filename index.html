<!DOCTYPE html>
<html>

<head>
    <title>Thanos Cumbia</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="css\styles.css">
    <!--Libraries downloaded-->
    <script src="js/libraries/html2canvas.min.js"></script>
    <script src="js/libraries/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="js/libraries/jquery-ui.min.js"></script>
    <!--Javascript files-->
    <script src="js/snap.js"></script>
    <script src="js/uploadimage.js"></script>

</head>

<body class="center">
    <p><input id="file-input" type="file" accept="image/*" name="image"  onchange="loadFile(event)"></p>
    <p><label id="button-upload" class="button-image" for="file-input">Upload the image</label></p>
    <button id="snap-btn" onclick="startsnap()">SNAP IT!</button>
    <div class="content">
        <img id="output" width="800"/>
    </div>
</body>

</html>
